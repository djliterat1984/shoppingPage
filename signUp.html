<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="signUp-login.css">
</head>

<body>
	<div class='container'>
		<div class='emptyBox1'></div>
		<div class='box2'>
			<h3>Please fill your personal data:</h3>
			<form action="">
				<input type="text" placeholder='Firstname'><br>
				<input type="text" placeholder='Lastname'><br>
				<input type="text" placeholder='Username'><br>
				<input type="email" placeholder='Email'><br>
				<input type="password" placeholder='Password'><br>
				<input class='sendBtn' type="submit" value='Send'>
			</form>
		</div>

		<div class='emptyBox3'></div>
	</div>

</body>

</html>
